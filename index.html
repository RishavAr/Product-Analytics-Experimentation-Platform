                                            <BarChart data={channelData} layout="vertical">
                                                <CartesianGrid strokeDasharray="3 3" stroke="#f0f0f0" />
                                                <XAxis type="number" tickFormatter={v => `$${(v/1000).toFixed(0)}K`} />
                                                <YAxis type="category" dataKey="channel" width={90} />
                                                <Tooltip formatter={v => `$${v.toLocaleString()}`} contentStyle={{ borderRadius: 12 }} />
                                                <Bar dataKey="revenue" radius={[0, 8, 8, 0]}>
                                                    {channelData.map((_, i) => <Cell key={i} fill={PALETTE[i]} />)}
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>

                                    <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                                        <h3 className="font-bold text-gray-900 mb-6">Conversion Rate by Channel</h3>
                                        <ResponsiveContainer width="100%" height={350}>
                                            <BarChart data={channelData}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#f0f0f0" />
                                                <XAxis dataKey="channel" tick={{ fontSize: 11 }} />
                                                <YAxis tickFormatter={v => `${v}%`} />
                                                <Tooltip formatter={v => `${v}%`} contentStyle={{ borderRadius: 12 }} />
                                                <Bar dataKey="convRate" radius={[8, 8, 0, 0]}>
                                                    {channelData.map((_, i) => <Cell key={i} fill={PALETTE[i]} />)}
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                                    <h3 className="font-bold text-gray-900 mb-4">Channel Performance Matrix</h3>
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b-2 border-gray-100">
                                                <th className="text-left py-3 px-4 font-semibold text-gray-600">Channel</th>
                                                <th className="text-right py-3 px-4 font-semibold text-gray-600">Users</th>
                                                <th className="text-right py-3 px-4 font-semibold text-gray-600">Revenue</th>
                                                <th className="text-right py-3 px-4 font-semibold text-gray-600">Conv Rate</th>
                                                <th className="text-right py-3 px-4 font-semibold text-gray-600">Rev/User</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {channelData.map((ch, i) => (
                                                <tr key={i} className="border-b border-gray-50 hover:bg-gray-50">
                                                    <td className="py-4 px-4">
                                                        <span className="inline-flex items-center gap-2">
                                                            <span className="w-3 h-3 rounded-full" style={{ backgroundColor: PALETTE[i] }}></span>
                                                            <span className="font-medium">{ch.channel}</span>
                                                        </span>
                                                    </td>
                                                    <td className="py-4 px-4 text-right font-mono">{ch.users.toLocaleString()}</td>
                                                    <td className="py-4 px-4 text-right font-mono">${ch.revenue.toLocaleString()}</td>
                                                    <td className="py-4 px-4 text-right">
                                                        <span className={`px-2 py-1 rounded text-sm font-medium ${ch.convRate >= 1.5 ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'}`}>
                                                            {ch.convRate}%
                                                        </span>
                                                    </td>
                                                    <td className="py-4 px-4 text-right font-mono">${ch.rpu.toFixed(2)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="max-w-7xl mx-auto mt-12 pt-8 border-t border-gray-200 text-center text-gray-500 text-sm">
                        <p>Product Analytics & Experimentation Platform â€¢ Built for Senior Data Analyst Portfolio</p>
                        <p className="mt-1">Data: 10,000 users â€¢ 156,430 events â€¢ 90-day analysis period</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ProductAnalyticsDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
