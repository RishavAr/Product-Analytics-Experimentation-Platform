<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="300" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="300" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Chart visualization - Bar chart -->
  <g transform="translate(80, 80)">
    <rect x="0" y="80" width="40" height="60" fill="white" opacity="0.3" rx="4"/>
    <rect x="50" y="50" width="40" height="90" fill="white" opacity="0.4" rx="4"/>
    <rect x="100" y="20" width="40" height="120" fill="white" opacity="0.5" rx="4"/>
    <rect x="150" y="60" width="40" height="80" fill="white" opacity="0.4" rx="4"/>
    <rect x="200" y="90" width="40" height="50" fill="white" opacity="0.3" rx="4"/>
  </g>
  
  <!-- Line chart -->
  <g transform="translate(350, 80)">
    <polyline points="0,100 40,70 80,80 120,40 160,50 200,20" 
              fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="100" r="5" fill="white" opacity="0.8"/>
    <circle cx="40" cy="70" r="5" fill="white" opacity="0.8"/>
    <circle cx="80" cy="80" r="5" fill="white" opacity="0.8"/>
    <circle cx="120" cy="40" r="5" fill="white" opacity="0.8"/>
    <circle cx="160" cy="50" r="5" fill="white" opacity="0.8"/>
    <circle cx="200" cy="20" r="5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    Product Analytics Platform
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9" text-anchor="middle">
    Funnel Analysis • Cohort Retention • A/B Testing • Executive Dashboards
  </text>
  
  <!-- Stats boxes -->
  <g transform="translate(200, 210)">
    <rect x="0" y="0" width="150" height="55" fill="white" opacity="0.15" rx="8"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8" text-anchor="middle">USERS ANALYZED</text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">10,000</text>
  </g>
  
  <g transform="translate(380, 210)">
    <rect x="0" y="0" width="150" height="55" fill="white" opacity="0.15" rx="8"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8" text-anchor="middle">EVENTS TRACKED</text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">156,430</text>
  </g>
  
  <g transform="translate(560, 210)">
    <rect x="0" y="0" width="150" height="55" fill="white" opacity="0.15" rx="8"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8" text-anchor="middle">TOTAL REVENUE</text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">$454,365</text>
  </g>
  
  <g transform="translate(740, 210)">
    <rect x="0" y="0" width="150" height="55" fill="white" opacity="0.15" rx="8"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8" text-anchor="middle">A/B TEST LIFT</text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">+51.5%</text>
  </g>
</svg>
